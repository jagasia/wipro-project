<form [formGroup]="merchantLoginForm">
    Id: <input type="number" name="" id="" formControlName="id" class="form-control">
    Password: <input type="password" name="" id="" formControlName="password" class="form-control"><br>
    <input type="button" value="Login" class="btn btn-success" (click)="fnSubmit()">&nbsp;
    <input type="reset" value="Reset" class="btn btn-warning">
</form>

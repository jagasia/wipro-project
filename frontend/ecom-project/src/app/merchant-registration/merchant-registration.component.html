<h4 class="text-center">Merchant Registration Form</h4>
<form [formGroup]="merchantRegistrationForm">
    Contact: <input type="number" name="" id="" formControlName="contact" class="form-control">
    Email: <input type="email" name="" id="" formControlName="email" class="form-control">
    GSTin: <input type="text" name="" id="" formControlName="gstin" class="form-control">
    Name: <input type="text" name="" id="" formControlName="name" class="form-control">
    <br>
    <input type="button" value="Register" class="btn btn-success" (click)="fnSubmit()">&nbsp;
    <input type="reset" value="reset" class="btn btn-warning">
</form>
{{merchantRegistrationForm.value | json}}
